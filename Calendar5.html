<html>
<head>
<title>HTML 5 Calendar Elements</title>
<body>
<form>
<fieldset>
<legend>Calendar</legend>
<b>Name: </b> <input type="text" name="name" required="" autofocus=""/>
<br/>
<br/>
<b>Date: </b> <input type="date" name="date"/>
<br/>
<br/>
<b>Date Time: </b> <input type="datetime-local" name="datetime"/>
<br/>
<br/>
<b>Time: </b> <input type="time" name="time"/>
<br/>
<br/>
<b>Month: </b> <input type="month" name=""/>
<br/>
<br/>
<b>Week: </b> <input type="week"  name=""/>
<br/>
<br/>
<b>Range: </b> <input type="range" name="" min="0" max="200" value="40"/>
<br/>
<br/>
<input type="Submit" name="submit"/>
<input type="Reset" name="reset"/>

</fieldset>
</form>
</body>
</html>
